<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/images/apple-icon-72x72.png"
    />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>Recipe-book</title>
  </head>

  <style>
.modal {
 
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  width: 80%;
}
  </style>

  <body >
    <header class="container mx-auto">
      <!-- logo -->
      <figure class="w-40 mx-auto md:w-48 lg:w-56">
        <img src="/images/logo.png" alt="Recipe-book" />
      </figure>
      <!-- Search Option -->
      <section role="search" class="px-5">
        <form onSubmit="return false">
          <label
            for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300"
            ></label
          >
          <div class="relative">
            <div
              class="flex absolute inset-y-0 left-0 items-center ml-5 pointer-events-none"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5 text-slate-300 dark:text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
              
            </div>
            <input
              id="searchMenu"
              type="search"
              class="block p-4 pl-10 w-full text-sm rounded-2xl border border-slate-200 bg-gray-800 text-center text-white outline-slate-200 placeholder:text-center md:p-5 md:text-2xl"
              placeholder="Search food,beverage..."
              required
            />
            
            <button
            id="searchBtn"
             
              type="button"
              class="text-gray-800 bg-slate-200 absolute right-3 bottom-3 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-1 md:text-base md:px-3 md:py-2 md:bottom-4"
            >
              Search
            </button>
          </div>
        </form>
      </section>
      <small id="error"></small>
      <!-- Filter -->
      <section class="flex justify-center mt-5 space-x-5">
        <button
          type="button"
          class="text-slate-200 bg-gray-800 hover:bg-slate-200 hover:text-black font-medium rounded-lg text-xs px-5 py-2 md:text-base md:px-3 md:py-2"
        >
          Category
        </button>
        <button
          type="button"
          class="text-slate-200 bg-gray-800 hover:bg-slate-200 hover:text-black font-medium rounded-lg text-xs px-5 py-2 md:text-base md:px-3 md:py-2"
        >
          Area
        </button>
      </section>
    </header>
    <main class="container mx-auto">
      <!-- Carousel -->
      <section>
        <!-- Trending -->
        <h2 class="mx-10 mt-10 mb-5 px-2 py-2 text-gray-800 font-semibold lg:text-2xl">
          Trending
        </h2>
        <!-- Slider main container -->
        <div class="swiper w-11/12 h-52 mb-10 rounded-3xl ">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <figure class="relative max-w-sm cursor-pointer ">                
                <img class="rounded-3xl" src="/images/trend-1.jpg" alt="trend-1">
                  <figcaption class="w-full absolute bottom-20 text-center text-lg text-white md:bottom-5">
                   <p >Chinese bowl</p>
                  </figcatpion>
              </figure>
            </div>
            <div class="swiper-slide">
                  <figure class="relative max-w-sm cursor-pointer">                
                    <img class="rounded-3xl" src="/images/trend-2.jpg" alt="trend-2">
                  <figcaption class="w-full absolute bottom-20 text-center text-lg text-white md:bottom-5">
                   <p >African bowl</p>
                  </figcatpion>
              </figure>
            </div>
            <div class="swiper-slide">
                 <figure class="relative max-w-sm cursor-pointer">                
                <img class="rounded-3xl" src="/images/trend-3.jpg" alt="trend-3">
                  <figcaption class="w-full absolute bottom-20 text-center text-lg text-white md:bottom-5">
                   <p >European bowl</p>
                  </figcatpion>
              </figure>
            </div>
            <div class="swiper-slide">
                      <figure class="relative max-w-sm cursor-pointer">                
                <img class="rounded-3xl" src="/images/trend-4.jpg" alt="trend-4">
                  <figcaption class="w-full absolute bottom-20 text-center text-lg text-white md:bottom-5">
                   <p >Asian bowl</p>
                  </figcatpion>
              </figure>
            </div>
            <div class="swiper-slide">
                       <figure class="relative max-w-sm cursor-pointer">                
                <img class="rounded-3xl" src="/images/trend-5.jpg" alt="trend-5">
                  <figcaption class="w-full absolute bottom-20 text-center text-lg text-white md:bottom-5">
                   <p >Bengali bowl</p>
                  </figcatpion>
              </figure>
            </div>
          </div>
        </div>
      </section>

      <!-- Card Container -->
      <section  id="cardContainer" class="grid md:grid-cols-2 md:gap-10 md:w-4/5 md:mx-auto lg:grid-cols-3">
      
 
      </section>
      <!-- Modal Container -->
      <aside id="modalContainer" >



      </aside>
    </main>

     <footer class="w-11/12 mx-auto p-4 my-10 bg-gray-800 rounded-xl shadow md:px-6 md:py-8  ">
    <div class="sm:flex sm:items-center sm:justify-between">
        <a href="/" class="flex items-center mb-4 sm:mb-0">
           
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Recipe-book</span>
        </a>
        <ul class="flex flex-wrap items-center mb-6 text-sm text-slate-300 sm:mb-0 dark:text-gray-400">
            <li>
                <a href="#" class="mr-4 hover:underline md:mr-6 ">About</a>
            </li>
            <li>
                <a href="#" class="mr-4 hover:underline md:mr-6">Privacy Policy</a>
            </li>
            <li>
                <a href="#" class="mr-4 hover:underline md:mr-6 ">Licensing</a>
            </li>
            <li>
                <a href="#" class="hover:underline">Contact</a>
            </li>
        </ul>
    </div>
    <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
    <span class="block text-sm text-slate-300 sm:text-center dark:text-gray-400">Â© 2022 <a href="https://flowbite.com/" class="hover:underline">Ahanaf</a>. All Rights Reserved.
    </span>
</footer>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script>
      const swiper = new Swiper(".swiper", {
        spaceBetween: 30,
        loop: true,
        // autoplay
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        breakpoints: {
          // when window width is >=  480px
          480: {
            slidesPerView: 1,
            spaceBetween: 20,
          },
          // when window width is >= 768px
          768: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
          // when window width is >= 976px
          976: {
            slidesPerView: 4,
            spaceBetween: 40,
          },
        },
      });
    </script>
    <script src="app.js"></script>
  </body>
</html>

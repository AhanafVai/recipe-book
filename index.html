<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/images/apple-icon-72x72.png"
    />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>Recipe-book</title>
  </head>

  <body>
    <header class="container mx-auto">
      <!-- logo -->
      <figure class="w-40 mx-auto">
        <img src="/images/logo.png" alt="Recipe-book" />
      </figure>
      <!-- Search Option -->
      <section role="search" class="px-5">
        <form>
          <label
            for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300"
            >Search</label
          >
          <div class="relative">
            <div
              class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5 text-gray-500 dark:text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>
            <input
              type="search"
              id="default-search"
              class="block p-4 pl-10 w-full text-sm rounded-2xl border border-slate-200 bg-gray-800 text-white outline-slate-200"
              placeholder="Search Mockups, Logos..."
              required
            />
            <button
              type="submit"
              class="text-gray-800 bg-slate-200 absolute right-3 bottom-3 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-1"
            >
              Search
            </button>
          </div>
        </form>
      </section>
      <!-- Filter -->
      <section class="flex justify-center mt-5 space-x-5">
        <button
          type="button"
          class="text-slate-200 bg-gray-800 hover:bg-slate-200 hover:text-black font-medium rounded-lg text-xs px-5 py-2"
        >
          Category
        </button>
        <button
          type="button"
          class="text-slate-200 bg-gray-800 hover:bg-slate-200 hover:text-black font-medium rounded-lg text-xs px-5 py-2"
        >
          Area
        </button>
      </section>
    </header>
    <main class="container mx-auto">
      <!-- Carousel -->
      <section>
        <!-- Trending -->
        <h2 class="mx-10 mt-10 mb-5 px-2 py-2 text-gray-800 font-semibold">
          Trending
        </h2>
        <!-- Slider main container -->
        <div class="swiper w-11/12 h-52 mb-10 rounded-3xl">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <figure class="relative max-w-sm cursor-pointer">                
                <img class="rounded-3xl" src="/images/trend-1.jpg" alt="trend-1">
                  <figcaption class="w-full absolute bottom-20 text-center text-lg text-white">
                   <p >Chinese bowl</p>
                  </figcatpion>
              </figure>
            </div>
            <div class="swiper-slide">
                  <figure class="relative max-w-sm cursor-pointer">                
                    <img class="rounded-3xl" src="/images/trend-2.jpg" alt="trend-2">
                  <figcaption class="w-full absolute bottom-20 text-center text-lg text-white">
                   <p >African bowl</p>
                  </figcatpion>
              </figure>
            </div>
            <div class="swiper-slide">
                 <figure class="relative max-w-sm cursor-pointer">                
                <img class="rounded-3xl" src="/images/trend-3.jpg" alt="trend-3">
                  <figcaption class="w-full absolute bottom-20 text-center text-lg text-white">
                   <p >European bowl</p>
                  </figcatpion>
              </figure>
            </div>
            <div class="swiper-slide">
                      <figure class="relative max-w-sm cursor-pointer">                
                <img class="rounded-3xl" src="/images/trend-4.jpg" alt="trend-4">
                  <figcaption class="w-full absolute bottom-20 text-center text-lg text-white">
                   <p >Asian bowl</p>
                  </figcatpion>
              </figure>
            </div>
            <div class="swiper-slide">
                       <figure class="relative max-w-sm cursor-pointer">                
                <img class="rounded-3xl" src="/images/trend-5.jpg" alt="trend-5">
                  <figcaption class="w-full absolute bottom-20 text-center text-lg text-white">
                   <p >Bengali bowl</p>
                  </figcatpion>
              </figure>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script>
      const swiper = new Swiper(".swiper", {
        spaceBetween: 30,
        loop: true,
        // autoplay
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        breakpoints: {
          // when window width is >=  480px
          480: {
            slidesPerView: 1,
            spaceBetween: 20,
          },
          // when window width is >= 768px
          768: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
          // when window width is >= 976px
          976: {
            slidesPerView: 4,
            spaceBetween: 40,
          },
        },
      });
    </script>
  </body>
</html>
